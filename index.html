<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link red="styleshit" href="estilos.css">
    <link href="./estilos.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Ecommerce Lilian Lingerie</title>
</head>
<body>
    <header>
        <img class="logo" src="imagen/Logo 3.jpg">
    </header>
    <section id="principal">
        <div class="container">
            <div id="MensajeUsuario"></div>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-success">
              <input type="radio" name="options" id="option1" autocomplete="off"> Ver todos los productos
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option2" autocomplete="off"> Temporada Oto√±o/Invierno
            </label>
            <label class="btn btn-success">
              <input type="radio" name="options" id="option3" autocomplete="off"> Temporada Primavera/Verano
            </label>
        </div>
        <article id="cartas" class="row">
            <!--cartas-->
        </article>
        <div>
            <h4>Carrito:</h4>
            <table class="table table-warning">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!--Carrito-->
                </tbody>
            </table>
            <h5 id="total">Total a pagar: $</h5>
        </div>
        <button id="finalizar" class="btn btn-success">Finalizar compra</button>
        <h5 id="anteriores">Compras anteriores:</h5>
        <table class="table table-warning">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="tablaCompraRecuperada">
                <!--Compras anteriores-->
            </tbody>
        </table>
        <button id="comprasanteriores" class="btn btn-success">Ver productos comprados anteriormente</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="productos.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
